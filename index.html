<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Recycle - Tecnología Reacondicionada y Sostenible</title>
    <style>
        :root {
            --primary: #2e7d32;
            --secondary: #81c784;
            --accent: #ff8f00;
            --light: #f5f5f5;
            --dark: #212121;
        }
        
        /* [Resto de los estilos permanecen igual hasta la sección .team] */
        
        .team {
            background-color: var(--light);
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
        }
        
        .team-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 1.5rem;
        }
        
        .team-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
        }
        
        .team-icon i {
            font-size: 2.5rem;
            color: #757575;
        }
        
        .team-info h3 {
            margin: 0;
            color: var(--primary);
            font-size: 1rem;
        }
        
        /* [Resto de los estilos permanecen igual] */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- [El resto del HTML permanece igual hasta la sección del equipo] -->

    <section class="team" id="equipo">
        <div class="container">
            <h2 class="section-title">Nuestro Equipo</h2>
            <div class="team-grid">
                <div class="team-card">
                    <div class="team-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="team-info">
                        <h3>Matías Muntaner</h3>
                    </div>
                </div>
                <div class="team-card">
                    <div class="team-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="team-info">
                        <h3>Renato Litiumiuk</h3>
                    </div>
                </div>
                <div class="team-card">
                    <div class="team-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="team-info">
                        <h3>Leandro Callizaya Flores</h3>
                    </div>
                </div>
                <div class="team-card">
                    <div class="team-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="team-info">
                        <h3>Lorenzo De Mauri</h3>
                    </div>
                </div>
                <div class="team-card">
                    <div class="team-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="team-info">
                        <h3>Carolina Muñoz</h3>
                    </div>
                </div>
                <div class="team-card">
                    <div class="team-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="team-info">
                        <h3>Pilar Díaz Gaik</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- [El resto del HTML permanece igual] -->
</body>
</html>
